<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <form name="calculator">
      <div class="buttonsrow-1">
        <input type = "button" id="clear" value="C">
        <input type="text" id="display" readonly>
      </div>
      <div class="buttonsrow-2">
        <input type = "button" id="integer" value="7" onclick='addtoscreen("7")'>
        <input type = "button" id="integer" value="8" onclick='addtoscreen("8")'>
        <input type = "button" id="integer" value="9" onclick='addtoscreen("9")'>
        <input type = "button" id="operator" value="/" onclick='addtoscreen("/")'>
    </div>
    <div class="buttonsrow-3">
        <input type = "button" id="integer" value="4" onclick='addtoscreen("4")'>
        <input type = "button" id="integer" value="5" onclick='addtoscreen("5")'>
        <input type = "button" id="integer" value="6" onclick='addtoscreen("6")'>
        <input type = "button" id="operator" value="*" onclick='addtoscreen("*")'>
    </div>
    <div class="buttonsrow-4">
        <input type = "button" id="integer" value="1" onclick='addtoscreen("1")'>
        <input type = "button" id="integer" value="2" onclick='addtoscreen("2")'>
        <input type = "button" id="integer" value="3" onclick='addtoscreen("3")'>
        <input type = "button" id="equal"value="-"onclick='addtoscreen("-")'>
    </div>
    <div class="buttonsrow-5">
        <input type = "button" id="integer" value="0" onclick='addtoscreen("0")'>
        <input type = "button" id="integer" value="." onclick='addtoscreen(".")'>
        <input type = "button" id="integer" value="=" onclick='addtoscreen("=")'>
        <input type = "button" id="operator" value="+" onclick='addtoscreen("+")'>
    </div>
   </form>
 </div>
    <script type="text/javascript" src="calc.js"></script>
  </body>
</html>
